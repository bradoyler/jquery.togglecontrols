<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>toggleControls</title>
  <style type="text/css">
    button {
      height:30px;
      width:200px;
    }
    .is-hidden {
      display:none;
    }
    .is-highlighted {
      display:block;
      border:6px solid yellow !important;
    }
    .is-active {
      background-color:#ccc;
      border:1px inset #000;
    }
    .panel {
      padding:9px;
      border: 6px inset #ccc;
    }
    .dialog {
      padding:9px;
      border:3px dotted #ccc;
    }
  </style>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
</head>

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../jquery.togglecontrols.js" type="text/javascript"></script>
<script type="text/javascript">
  jQuery(function ($){
    $('.js-toggle').togglecontrols({toggleClass: 'is-hidden'});
  });
</script>
<body>
  <h1>ToggleControls Demo</h1>
  <h2>
    <button class="js-toggle">Toggle (w/ defaults)</button>
    <h2 class='dialog is-hidden'>Hello. This is a dialog.
      <i class='js-toggle fa fa-times fa-lg'></i>
    </h2>
  </h2>
  <h2>
    <button class="js-toggle" data-togglecontrols='{"selector":".dialog1"}'>
      Toggle (nested icons)
      <i class='fa fa-star fa-lg'></i>
      <span> <i class='fa fa-times fa-lg'></i> </span>
    </button>
    <h2 class='dialog1 is-hidden'>Dialog1 with some text.</h2>
  </h2>
  <h2>
    <button class="js-toggle" data-togglecontrols='{"selector":".dialog2","activeTarget":true}'>Active Toggle
      <i class='fa fa-star fa-lg'></i>
      <span> <i class='fa fa-times fa-lg'></i> </span>
    </button>
    <h2 class='dialog2 is-hidden'>Dialog2 with some text.</h2>
  </h2>
  <h2>
    <button class="js-toggle" data-togglecontrols='{"toggleClass":"is-highlighted","activeTarget":true, "selector":".panel"}'>Active button Hightlight
    </button>
    <h2 class='panel'>Content Panel with some text.</h2>
  </h2>
  <!-- <div>
    <a href="#all" class="js-toggle" data-togglecontrols='{"selector":".panel"}'>Toggle All</a>
  </div> -->

</body>
</html>
